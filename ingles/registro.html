<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Maria fernanda sepulveda" content="201913218508"/>
        <link rel="stylesheet" type="text/css" href="css/estilo_registro.css">
        <title> Simon Bolivar Ingles </title>
    </head>
<body>
  <div class="container">
    <img class="sello" src="img/simbolo3.jpg" alt="sello uni">
    <div class="title">Registro</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nombre:</span>
            <input type="text" placeholder="Name" required>
          </div>
          <div class="input-box">
            <span class="details">Usuario:</span>
            <input type="text" placeholder="User" required>
          </div>
          <div class="input-box">
            <span class="details">Correo:</span>
            <input type="text" placeholder="Institutional Mail" required>
          </div>
          <div class="input-box">
            <span class="details">Celular:</span>
            <input type="text" placeholder="Cell Phone" required>
          </div>
          <div class="input-box">
            <span class="details">Contraseña:</span>
            <input type="text" placeholder="Password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirmar la contraseña</span>
            <input type="text" placeholder="Confirm Password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Genero</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Masculino</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Femenino</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefiero no decirlo</span>
            </label>
          </div>
        </div>
        <div class="button">
          <a href="perfil.html"><input type="submit" value="Registrar"></a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
